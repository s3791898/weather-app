<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="/src/assets/icons/favicon.ico">
  <title>Weather App</title>
</head>

<body>
  <header>
    <h1 id="pageName">
      <i class="fa-solid fa-cloud-sun"></i>
      Weather App
    </h1>
  </header>
  <main class="main">
    <form class="form" id="searchForm" novalidate>
      <input class="input" id="searchInput" type="text" placeholder="Enter city name" />
      <button class="btn btn-submit" id="searchBtn" type="submit">
        Search
      </button>
    </form>
    <div class="search-result" id="searchResult">
      <h3 id="location"></h3>
      <div id="weatherCondtion" class="weather-condition">
        <p id="weatherCondition"></p>
        <img src="" class="weather-icon" id="weatherIcon" alt="Weather Icon">
      </div>
      <p id="temperature"></p>
      <p id="feelsLike"></p>
      <p id="windSpeed"></p>
      <p id="humidity"></p>
    </div>
  </main>
  <footer>
    <p>Copyright Â©
      <script>document.write(new Date().getFullYear())</script> Anthony Tsui
    </p>
    <a href="https://github.com/s3791898/top-library" target="_blank" rel="no-referrer">
      <button class="repo-btn">
        <i class="fa-brands fa-github"></i>
        GitHub Repository
      </button>
    </a>
  </footer>
</body>

</html>
